            <div class="submit-line">
                <input type="text" [type]="bPassword ? 'password' : 'text'" placeholder="Senha" />
                <button class="submit-icon" type="button" (click)="viewPassword()">
                    <i [class]="sIcon"></i>
                </button>
            </div>
            <p class="link">Esqueceu a senha?</p>
            <button class="btn btn-primary" type="button" (click)="login()">Entrar</button>
            <a class="link">NÃ£o tem uma conta? Cadastre-se</a>
        </form>
    </div>
    <div class="clip"><img src="../assets/images/bottom-login.png" alt=""></div>
</div>
